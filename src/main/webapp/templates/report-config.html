<div class="report-config container">
	<div class="row">
		<div class="header col-sm-10 col-lg-8">
			{{#if site}}
			{{site.siteNumber}} - {{site.siteName}}
			{{else}}
			<<< SELECT A SITE
			{{/if}}
		</div>
		
		<div class="primary-ts-selector col-sm-2 col-lg-4 {{#unless selectedTimeSeries}} hidden {{/unless}}"><span class="close-btn">X</span>
			{{#if selectedTimeSeries}}<span>{{selectedTimeSeries.identifier}}</span>
			{{else}}<span>Select a primary record</span>
			{{/if}}
		</div>
	</div>
	

	<div class="row">
		<div class="time-series-selection-grid-container col-sm-12 col-lg-12 {{#if selectedTimeSeries}} hidden {{/if}}">
		</div>
	</div>
	
	<div class="report-views-container row {{#unless selectedTimeSeries}} hidden {{/unless}}">
		<div class="available-reports col-sm-12 col-lg-12">
		</div>
	</div>
	
</div>
