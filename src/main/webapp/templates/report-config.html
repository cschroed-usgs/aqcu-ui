<div class="report-config container">
	<div class="row">
		<div class="header col-sm-8 col-lg-8">
			{{#if site}}
			{{site.siteNumber}} - {{site.siteName}}
			{{else}}
			<<< SELECT A SITE
			{{/if}}
		</div>
		
		<div class="primary-ts-selector col-sm-4 col-lg-4 {{#unless selectedTimeSeries}} hidden {{/unless}}"><span class="close-btn">X</span>
			<span class="selected-identifier"></span>
		</div>
	</div>
	
	
	<div class="row {{#unless site}} hidden {{/unless}}">
		<div class="date-range col-sm-12 col-lg-12"></div>
	</div>
	
	<div class="row">
		<div class="time-series-selection-grid-container col-sm-12 col-lg-12">
		</div>
	</div>
	
	<div class="report-views-container row {{#unless selectedTimeSeries}} hidden {{/unless}}">
		<div class="available-reports col-sm-12 col-lg-12">
		</div>
	</div>
	
</div>
