<div class="site-selector-search">
	<div class="site-select-widget container"></div>
</div>
<ul class=site-selector-site-list>
	{{#each sites}}
	<li {{#if selected}}class="site-selector-selected-site"{{/if}}>
	<span class="site-selector-list-item" siteNumber="{{siteNumber}}" siteName="{{siteName}}">
	{{siteNumber}} - {{siteName}}</span><span class="site-selector-remove-site" siteNumber="{{siteNumber}}">X</span></li>
	{{/each}}
</ul>
